<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      .axis text {
        font-family:cursive;
        font-size: 12pt;
      }
      .axis
      .axis path, .axis line {
        fill: none;
        stroke: black;
      }
    </style>
  </head>
  <body>
    <script>
    var margin={top:100, bottom:80, left:100, right:50 },
     width=3000-margin.left-margin.right,
     height=600-margin.top-margin.bottom;
       var svg=d3.select("body").append("svg")  .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)  .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")");
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y",0- margin.top/2)
            .attr("text-anchor", "right")
            .style("font-size", "50px")
            .style("font-family","cursive")
        //    .style("text-decoration", "underline")
            .text("Life_Expectancy in Asian Countries for male and Female");
            svg.append("text")      // text label for the x axis
          .attr("x",500 )
          .attr("y",  500 )
          .style("text-anchor", "middle")
          .style("font-size", "30px")
          .text("Years");
          svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x",0 - (height / 2))
        .attr("y",0-(margin.left))
        .attr("dy", "1em")
        .style("font-size", "30px")
        .style("text-anchor", "middle")
        .text("values");
  var hr=d3.scale.ordinal().rangeRoundBands([0,width],0.35),
      vr=d3.scale.linear().rangeRound([height,0]);
  var color = d3.scale.category10().range(["red","yellow"]);
  var xAxis=d3.svg.axis().scale(hr).orient("bottom");
  var yAxis=d3.svg.axis().scale(vr).orient("left");
  d3.json("final_result.json",function(err,data){
    data.forEach(function(d){
     d.male=+d.male;
     d.Salt=+d.female;
   });
  var over=["male","female"];
   var interData = over.map(function (c) {
         return data.map(function (d) {
             return {x: d.year, y: d[c]};
         });
     });
  var dLayout = d3.layout.stack()(interData);
  hr.domain(dLayout[0].map(function (d) {
         return d.x;
     }));
   vr.domain([0, d3.max(dLayout[dLayout.length-1],
                   function (d) { return d.y0 + d.y;})
       ]);
  var layer = svg.selectAll(".stack")
           .data(dLayout)
           .enter().append("g")
           .attr("class", "stack")
           .style("fill", function (d, i) {
                 return color(i);
     });
   layer.selectAll("rect")
         .data(function (d) {
             return d;
         })
         .enter().append("rect")
         .attr("x", function (d) {
             return hr(d.x);
           })
           .attr("y", function (d) {
               return vr(d.y+d.y0);
           })
           .attr("height", function (d) {
               return vr(d.y0) - vr(d.y +d.y0);
         })
       .attr("width", hr.rangeBand());
   svg.append("g")
       .attr("class", "axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis);
  svg.append("g")
     .attr("class", "axis")
     .call(yAxis);
  });
    </script>
  </body>
</html>
